<h2>Contact Us</h2>
<form>
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1">
    </div>
    <div class="mb-3">
        <label for="exampleInputcontactnumber1" class="form-label">Contact Number</label>
        <input type="contactnumber" class="form-control" id="exampleInputcontactnumber1">
      </div>
    <div class="mb-3">
        <label for="exampleInputaddress" class="form-label">Address</label>
        <input type="address" class="form-control" id="exampleInputaddress">
      </div>
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Tell Us About Yourself</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
      </div>
    <div class="mb-3 form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
